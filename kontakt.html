<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Kontakt – ENERGIE-TANKEN.net</title>
  <meta name="description" content="Kontakt & persönliche Beratung – Hochfrequenz nach Nikola Tesla. ENERGIE-TANKEN.net" />

  <link rel="stylesheet" href="style.css?v=12" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <nav class="topnav">
    <div class="topnav-inner">
      <a class="topnav-brand" href="index.html">ENERGIE-TANKEN</a>
      <div class="topnav-links">
        <a href="index.html">Home</a>
        <a href="hochfrequenz-2026.html">Hochfrequenz</a>
        <a href="energie-level-messen.html">Energie-Level messen</a>
        <a href="kontakt.html" aria-current="page">Kontakt</a>
      </div>
    </div>
  </nav>

  <section class="hero-top">
    <div class="hero-logo">
      <img src="logo-energie-tanken-gold.png" alt="ENERGIE-TANKEN.net">
    </div>

    <h1 class="hero-headline">KONTAKT & BERATUNG.</h1>

    <p class="hero-quote">
      Trag dich ein – ich melde mich persönlich bei dir.
    </p>
  </section>

  <main class="container">
    <section class="section">
      <div class="card contact-card">
        <form class="contact-form" action="#" method="post">

          <div class="field">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" required>
          </div>

          <div class="field">
            <label for="email">E-Mail</label>
            <input id="email" type="email" name="email" required>
          </div>

          <div class="field">
            <label for="phone">Telefon (optional)</label>
            <input id="phone" type="tel" name="phone" inputmode="tel">
          </div>

          <div class="field">
            <label for="message">Anliegen</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div class="field">
            <label for="interest">Interessensbereich</label>
            <select id="interest" name="interest">
              <option>Allgemeine Informationen</option>
              <option>Hochfrequenz</option>
              <option>Wasserstrukturierung</option>
              <option>Geräte & Anwendungen</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary" style="width:100%;">Anfrage senden</button>

          <p class="contact-alt">
            Alternativ per E-Mail: <strong>info@energie-tanken.net</strong>
          </p>

        </form>
      </div>
    </section>
  </main>

  <footer>© 2025 ENERGIE-TANKEN.net</footer>

</body>
</html>
